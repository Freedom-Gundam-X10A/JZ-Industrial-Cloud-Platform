<form onsubmit="return false;" id="bomForm" action="#(action)" method="post">
	#if(bom.id??)
		<input type="hidden" name="bom.id" value="#(bom.id)" />
	#end
	<div class="form-group">
		<label>物料名称</label>
		<input type="text" autocomplete="off"  class="form-control" data-rule="required" placeholder="请输入名称" data-tips="请输入名称" maxlength="50" name="bom.materialName" value="#(bom.materialName??)">
	</div>
	<div class="form-group">
		<label>种类</label>                                                 
		<select class="form-control" data-rule="required"  data-tips="请选择种类" data-url="/admin/bom/dictionary?key=materialType"  name="bom.materialType" data-autoload data-text="=请选择种类=" data-value="" data-select="#(bom.materialType??)"></select>
	</div>	
	<div class="form-group">
		<label>型号</label>                                                 
		<select class="form-control" data-rule="required"  data-tips="请选择型号" data-url="/admin/bom/dictionary?key=materialModel"  name="bom.materialModel" data-autoload data-text="=请选择型号=" data-value="" data-select="#(bom.materialModel??)"></select>
	</div>
	<div class="form-group">
		<label>产品规格</label>                                                 
		<select class="form-control" data-rule="required"  data-tips="请选择产品规格" data-url="/admin/bom/dictionary?key=productionProcesses"  name="bom.productionProcesses" data-autoload data-text="=请选择产品规格=" data-value="" data-select="#(bom.productionProcesses??)"></select>
	</div>
</form>
#define js()
#include("/_view/_admin/common/_formjs.html",formId="bomForm")
#end
