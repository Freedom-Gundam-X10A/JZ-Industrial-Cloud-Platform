<form onsubmit="return false;" id="supplierForm" action="#(action)" method="post">
	#if(supplier.id??)
		<input type="hidden" name="supplier.id" value="#(supplier.id)" />
	#end
	<div class="form-group">
		<label>供应商名称</label>
		<input type="text" autocomplete="off"  class="form-control" data-rule="required" placeholder="请输入名称" data-tips="请输入名称" maxlength="50" name="supplier.supplierName" value="#(supplier.supplierName??)">
	</div>
	<div class="form-group">
		<label>地区/区域</label>                                                 
		<select class="form-control" data-rule="required"  data-tips="请选择区域" data-url="/admin/supplier/dictionary?key=area"  name="supplier.supplierArea" data-autoload data-text="=请选择区域=" data-value="" data-select="#(supplier.supplierArea??)"></select>
	</div>	
	<div class="form-group">
		<label>等级</label>                                                 
		<select class="form-control" data-rule="required"  data-tips="请选择等级" data-url="/admin/supplier/dictionary?key=level"  name="supplier.supplierLevel" data-autoload data-text="=请选择等级=" data-value="" data-select="#(supplier.supplierLevel??)"></select>
	</div>
</form>
#define js()
#include("/_view/_admin/common/_formjs.html",formId="supplierForm")
#end
